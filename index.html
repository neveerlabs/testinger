<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ChronoDeck | v1.1.0</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="overlay">
        <div class="top-bar">
            <div class="prayer-times">
                <span id="next-prayer">memuat jadwal sholat...</span>
                <span id="countdown"></span>
                <button id="refresh-location" class="icon-btn"><i class="fas fa-location-dot"></i></button>
            </div>
        </div>

        <div class="prayer-schedule-panel">
            <div class="schedule-header">
                <i class="fas fa-calendar-alt"></i>
                <span id="schedule-date"></span>
            </div>
            <div class="schedule-content">
                <div class="prayer-item" id="prayer-subuh">
                    <span class="prayer-name"><i class="fas fa-cloud"></i> Subuh</span>
                    <span class="prayer-time" id="prayer-time-subuh">--:--</span>
                </div>
                <div class="prayer-item" id="prayer-zuhur">
                    <span class="prayer-name"><i class="fas fa-sun"></i> Zuhur</span>
                    <span class="prayer-time" id="prayer-time-zuhur">--:--</span>
                </div>
                <div class="prayer-item" id="prayer-ashar">
                    <span class="prayer-name"><i class="fas fa-sun"></i> Ashar</span>
                    <span class="prayer-time" id="prayer-time-ashar">--:--</span>
                </div>
                <div class="prayer-item" id="prayer-maghrib">
                    <span class="prayer-name"><i class="fas fa-moon"></i> Maghrib</span>
                    <span class="prayer-time" id="prayer-time-maghrib">--:--</span>
                </div>
                <div class="prayer-item" id="prayer-isya">
                    <span class="prayer-name"><i class="fas fa-star"></i> Isya</span>
                    <span class="prayer-time" id="prayer-time-isya">--:--</span>
                </div>
            </div>
        </div>

        <div class="music-player">
            <div class="track-info">
                <span id="track-name" class="marquee">—  tidak ada musik  —</span>
            </div>
            <div class="controls">
                <button id="prev-btn" class="control-btn"><i class="fas fa-step-backward"></i></button>
                <button id="play-pause-btn" class="control-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn" class="control-btn"><i class="fas fa-step-forward"></i></button>
                <button id="upload-btn" class="control-btn"><i class="fas fa-upload"></i></button>
            </div>
            <input type="file" id="file-input" accept="audio/*" multiple>
        </div>

        <div id="notification-box" class="notification hidden">
            <div class="notification-content">
                <i id="notification-icon" class="fas fa-bell"></i>
                <span id="notification-message"></span>
                <button id="close-notification"><i class="fas fa-xmark"></i></button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
